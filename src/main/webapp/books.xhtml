<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="/templates/library_template.xhtml">

        <ui:define name="title">
            #{lcl.library_title}
        </ui:define>

        <ui:define name="content">
            <h:form id="booksForm">
                <strong><h:outputText id="books_count" value="#{lcl.book_count} #{searchController.bookListDataModel.getRowCount()}"/></strong>

                <h:panelGroup id="adminTools" rendered="#{request.isUserInRole('admin')}">
                    <h:commandLink rendered="#{!searchController.editMode}">
                        <h:outputText value="#{lcl.add}"/>
                        <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                    </h:commandLink>
                    <h:commandLink action="#{searchController.enableEditMode}" rendered="#{!searchController.editMode}">
                        <h:outputText value="#{lcl.edit}"/>
                        <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                    </h:commandLink>
                    <h:commandButton action="#{searchController.updateBooks}"
                                     rendered="#{searchController.editMode}"
                                     value="#{lcl.save}">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                    <h:commandButton immediate="true" action="#{searchController.cancelEditMode}"
                                     rendered="#{searchController.editMode}"
                                     value="#{lcl.cancel}">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </h:panelGroup>


                <p:dataTable lazy="true" id="book_list" value="#{searchController.bookListDataModel}" var="b" styleClass=""
                             paginator="true" rows="3" rowsPerPageTemplate="3,5,10"
                             paginatorTemplate="{RowsPerPageDropdown} {PageLinks}" paginatorAlwaysVisible="false" emptyMessage="">
                    <p:column>
                        <h:selectBooleanCheckbox value="#{b.edit}"
                                                 rendered="#{request.isUserInRole('admin') and !searchController.editMode}"/>
                        <h:graphicImage value="/image?id=#{b.id}" width="120"/>
                    </p:column>
                    <p:column>
                        <div>
                            <p>
                                <strong>
                                    <h:outputText value="#{b.name}" rendered="#{!b.edit}"/>
                                    <h:inputText value="#{b.name}" rendered="#{searchController.editMode and b.edit}"/>
                                </strong>
                            </p>
                            <p>
                                <strong>#{lcl.author_name}: </strong>
                                <h:outputText value="#{b.author.fio}" rendered="#{!b.edit}"/>
                                <h:selectOneMenu rendered="#{searchController.editMode and b.edit}" value="#{b.author}"
                                                 converter="#{authorController}">
                                    <f:selectItems value="${authorController.selectItems}"/>
                                </h:selectOneMenu>
                            </p>
                            <p>
                                <strong>#{lcl.genre}: </strong>
                                <h:outputText value="#{b.genre.name}" rendered="#{!b.edit}"/>
                                <h:selectOneMenu rendered="#{searchController.editMode and b.edit}" value="#{b.genre}"
                                                 converter="#{genreController}">
                                    <f:selectItems value="${genreController.selectItems}"/>
                                </h:selectOneMenu>
                            </p>
                            <p>
                                <strong>#{lcl.page_count}: </strong>
                                <h:outputText value="#{b.pageCount}" rendered="#{!b.edit}"/>
                                <h:inputText value="#{b.pageCount}" rendered="#{searchController.editMode and b.edit}"/>
                            </p>
                            <p>
                                <strong>#{lcl.publisher}: </strong>
                                <h:outputText value="#{b.publisher.name}" rendered="#{!b.edit}"/>
                                <h:selectOneMenu rendered="#{searchController.editMode and b.edit}"
                                                 value="#{b.publisher}" converter="#{publisherController}">
                                    <f:selectItems value="${publisherController.selectItems}"/>
                                </h:selectOneMenu>
                            </p>
                            <p>
                                <strong>#{lcl.publishDate}: </strong>
                                <h:outputText value="#{b.publishYear}" rendered="#{!b.edit}">
                                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                                </h:outputText>
                                <h:inputText value="#{b.publishYear}"
                                             rendered="#{searchController.editMode and b.edit}">
                                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                                </h:inputText>
                            </p>
                            <p>
                                <strong>#{lcl.isbn}: </strong>
                                <h:outputText value="#{b.isbn}" rendered="#{!b.edit}"/>
                                <h:inputText value="#{b.isbn}" rendered="#{searchController.editMode and b.edit}"/>
                            </p>
                            <p>
                                <h:panelGroup rendered="#{!b.edit}">
                                    <h:outputLink value="#{request.contextPath}/read" target="_blank">
                                        <h:outputText value="#{lcl.read}"/>
                                        <f:param name="id" value="#{b.id}"/>
                                    </h:outputLink>
                                    <h:outputLink value="#{request.contextPath}/download" target="_blank">
                                        <h:outputText value="#{lcl.download}"/>
                                        <f:param name="id" value="#{b.id}"/>
                                        <f:param name="filename" value="#{b.name}"/>
                                    </h:outputLink>
                                </h:panelGroup>
                            </p>
                        </div>
                    </p:column>
                    <p:column>
                        <div class="description">
                            <strong>#{lcl.description}: </strong>
                            <h:outputText value="#{b.description}" rendered="#{!b.edit}"/>
                            <h:inputText value="#{b.description}" rendered="#{searchController.editMode and b.edit}"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>
</h:body>

</html>
