<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeChanger.currentLocale}">
    <h:head>
        <title>#{lcl.index_title}</title>
        <meta charset="utf-8"/>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>

    <h:body>
        <div class="main">

            <h:panelGroup id="head" layout="block">
                <p class="title"><h:graphicImage library="images" name="my-story.png" width="150"
                                                 style="background: #999999"/></p>
                <p class="title">#{lcl.welcome_title}</p>
                <h:form>
                    <h:commandLink action="#{localeChanger.changeLocale('en')}" value="EN">
                        <f:ajax render=":login_div :footer :head" execute="@form"/>
                    </h:commandLink>
                    <h:commandLink action="#{localeChanger.changeLocale('ru')}" value="RU">
                        <f:ajax render=":login_div :footer :head" execute="@form"/>
                    </h:commandLink>
                </h:form>
            </h:panelGroup>

            <h:panelGroup id="login_div" styleClass="login_div" layout="block">
                <h:form styleClass="login_form" id="login_form">
                    <p:panelGrid id="grid" columns="3" columnClasses="col1, col2, col3" styleClass="login_grid">
                        <span style="color:red;">*</span> #{lcl.input_name}
                        <p:inputText id="input_username" value="#{user.username}" required="true"
                                     requiredMessage="#{lcl.login_required}"/>
                        <p:message id="usernameReq" for="input_username" showDetail="true" display="text"/>
                        <span style="color:red;">*</span> #{lcl.input_password}
                        <p:password id="input_password" required="true" requiredMessage="#{lcl.password_required}"
                                    value="#{user.password}" redisplay="true"/>
                        <p:message id="passwordReq" for="input_password" showDetail="true" display="text"/>
                        <f:facet name="footer">
                            <p:panelGrid styleClass="login_button_ajax" columns="2" columnClasses="col1,col2">
                                <p:commandButton id="btnLogin" action="#{user.login()}" value="#{lcl.enter}"
                                                 styleClass="login_button" update="login_form"
                                                 onclick="this.disabled=true;" oncomplete="this.disabled=
                                                     true"/>
                                <p:ajaxStatus id="ajaxStatusPanel">
                                    <f:facet name="start">
                                        <h:graphicImage library="images" name="ajax-circle.gif"/>
                                    </f:facet>
                                    <f:facet name="complete">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:ajaxStatus>
                            </p:panelGrid>
                        </f:facet>
                    </p:panelGrid>
                    <p:message id="wrongPass" for="login_form" showDetail="true" display="text"/>
                </h:form>
            </h:panelGroup>

            <h:panelGroup id="footer" styleClass="footer" layout="block">
                #{lcl.developer_info}
            </h:panelGroup>
        </div>

    </h:body>
</f:view>
</html>
