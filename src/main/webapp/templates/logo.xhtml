<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>

                    <ul>
                        <li><a href="#">#{lcl.new}</a></li>
