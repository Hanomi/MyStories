<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition>
        <div class="header-wrap">
            <h:panelGroup layout="block" styleClass="language">
                <h:form style="display: inline;">
                    <h:commandLink action="#{localeChanger.changeLocale('ru')}">
                        <h:graphicImage styleClass="#{localeChanger.currentLocale == 'ru' ? 'active':''}"
                                        library="images" name="rus.png" title="rus"/>
                    </h:commandLink>
                    <h:commandLink action="#{localeChanger.changeLocale('en')}">
                        <h:graphicImage styleClass="#{localeChanger.currentLocale == 'en' ? 'active':''}"
                                        library="images" name="eng.png" title="eng"/>
                    </h:commandLink>
                </h:form>
            </h:panelGroup>
            <div class="social">
                <a href="#"> <h:graphicImage library="images" name="vk.jpg" width="16" height="16"/></a>
                <a href="#"> <h:graphicImage library="images" name="facebook.jpg" width="16" height="16"/></a>
            </div>
            <div class="aut">
                <p>#{user.username}</p>
                <h:form>
                    <h:commandLink action="#{user.logout()}" value="#{lcl.exit}"/>
                </h:form>
            </div>
        </div>
    </ui:composition>
</h:body>

</html>
