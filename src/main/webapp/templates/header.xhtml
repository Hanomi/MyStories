<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition>
        <div class="head">
            <h:graphicImage library="images" name="my-story.png"/>
            <h3>#{lcl.welcome_title}, #{user.username}</h3>
            <h:form>
                <h:commandButton action="#{loginController.exit()}" value="#{lcl.exit}"/>
            </h:form>
            <h:form>
                <h:commandButton action="#{localeChanger.changeLocale('en')}" value="EN"/>
                <h:commandButton action="#{localeChanger.changeLocale('ru')}" value="RU"/>
            </h:form>

            <h:form styleClass="search_form">
                <p:inputText id="search_string" value="#{searchController.searchString}">
                    <p:ajax event="change" global="false"/>
                </p:inputText>
                <p:commandButton value="#{lcl.search}" actionListener="#{searchController.fillBooksBySearch()}"
                                 update="@form :booksForm:book_list :genres_list :booksForm:books_count">
                </p:commandButton>
                <h:selectOneMenu value="#{searchController.searchType}">
                    <f:selectItems value="#{searchTypeController.searchMap}"/>
                    <p:ajax event="change" global="false"/>
                </h:selectOneMenu>
            </h:form>
        </div>
    </ui:composition>
</h:body>

</html>
