<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeChanger.currentLocale}">
    <h:head>
        <title><ui:insert name="title"/></title>
        <meta charset="utf-8"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="library.js" target="head"/>
    </h:head>

    <h:body>
        <header>
            <p:ajaxStatus styleClass="loading" id="ajaxStatusLoading">
                <f:facet name="start">
                    <div id="loading_bar">
                        <h:graphicImage library="images" name="ajax-loader.gif"/>
                    </div>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </header>
        <div class="general">
            <div class="content">
                <ui:insert name="content">
                    <ui:include src="content.xhtml"/>
                </ui:insert>
            </div>
            <aside id="left_menu" class="left_menu" role="complementary">
                <ui:insert name="left_menu">
                    <ui:include src="left_menu.xhtml"/>
                </ui:insert>
            </aside>
            <div class="general-bottom">
                <ui:insert name="general_bottom">
                    <ui:include src="letters.xhtml"/>
                </ui:insert>
            </div>
        </div>

        <footer>
            <ui:insert name="footer">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </footer>
    </h:body>
</f:view>
</html>
