<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeChanger.currentLocale}">
    <h:head>
        <title><ui:insert name="title"/></title>
        <meta charset="utf-8"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="library.js" target="head"/>
    </h:head>

    <h:body>
        <p:ajaxStatus id="ajaxStatusPanel">
            <f:facet name="start">
                <div id="loading_wrapper">
                    <p>#{lcl.loading}...</p>
                </div>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <div class="header">
            <ui:include src="/templates/header.xhtml"/>
        </div>
        <div id="wrap">
            <ui:include src="/templates/logo.xhtml"/>
            <ui:include src="/templates/search.xhtml"/>
            <ui:include src="/templates/letters.xhtml"/>
            <div class="content">
                <ui:include src="/templates/genres.xhtml"/>
                <div class="right-content">
                    <ui:insert name="books_count"/>
                    <ui:insert name="content"/>
                    <div class="clear"/>
                </div>
            </div>
            <div class="footer_blank"/>
        </div>
        <ui:include src="/templates/footer.xhtml"/>
    </h:body>
</f:view>
</html>
