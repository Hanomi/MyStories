<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition>
        <h:form id="letters_form" styleClass="letters">
            <ui:repeat value="#{lettersController.letters}" var="letter">
                <h:commandLink value="#{letter}"
                               styleClass="#{letter == searchController.selectedLetter ? 'letter_selected' : 'letter'}">
                    <f:param name="letter" value="#{letter}"/>
                    <f:ajax onevent="showProgress" event="click"
                            render="@form :booksForm:book_list :genres_list :pager_down :booksForm:books_count"
                            listener="#{searchController.fillBooksByLetter()}"/>
                </h:commandLink>
            </ui:repeat>
        </h:form>
    </ui:composition>
    
</h:body>

</html>
