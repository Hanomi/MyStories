<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition>
        <div class="nav">
            <h:form id="lettersForm">
                <ul>
                    <ui:repeat value="#{lettersController.letters}" var="letter">
                        <li>
                            <p:commandLink value="#{letter}"
                                           styleClass="#{letter == searchController.selectedLetter ? 'selected':''}"
                                           actionListener="#{searchController.fillBooksByLetter()}"
                                           update=":genresForm  :booksForm:booksList @form :lettersForm   :booksCount">
                                <f:param name="letter" value="#{letter}"/>
                            </p:commandLink></li>
                    </ui:repeat>
                </ul>
            </h:form>
        </div>
    </ui:composition>
</h:body>

</html>
