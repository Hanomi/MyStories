<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition>
        <h3>#{lcl.genres}:</h3>
        <h:form styleClass="genres">
            <ui:repeat value="#{genreController.genreList}" var="g">
                <h:commandLink value="#{g.name}"
                               styleClass="#{g.id == searchController.selectedGenre ? 'genres_selected' : 'genres'}">
                    <f:param name="genre_id" value="#{g.id}"/>
                    <f:ajax onevent="showProgress" event="click" render="@form :book_list :letters_form :pager_down :books_count" listener="#{searchController.fillBooksByGenre()}"/>
                </h:commandLink>
            </ui:repeat>
        </h:form>
    </ui:composition>
</h:body>

</html>
