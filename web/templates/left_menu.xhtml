<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition>
        <h3>#{lcl.genres}:</h3>

        <h:dataTable value="#{genreController.genreList}" var="g" styleClass="genres">
            <h:column>
                <h:link value="#{g.name}">
                    <f:param name="genre_id" value="#{g.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>

    </ui:composition>
    
</h:body>

</html>
