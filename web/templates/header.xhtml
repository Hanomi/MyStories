<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition>
        <div class="head">
            <h:graphicImage library="images" name="my-story.png"/>
            <h5>#{lcl.welcome_title}, #{user.username}</h5>
            <h:form>
                <h:commandButton action="#{loginController.exit()}" value="#{lcl.exit}"/>
            </h:form>

            <h:form styleClass="search_form">
                <h:inputText id="search_string" value="#{searchController.searchString}"/>
                <h:commandButton value="#{lcl.search}" action="#{searchController.fillBooksBySearch()}"/>
                <h:selectOneMenu value="#{searchController.searchType}">
                    <f:selectItems value="#{searchController.searchMap}"/>
                </h:selectOneMenu>
            </h:form>
        </div>
    </ui:composition>
</h:body>

</html>
