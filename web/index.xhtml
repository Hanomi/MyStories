<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view locale="#{localeChanger.currentLocale}">
<h:head>
    <title>#{lcl.index_title}</title>
    <meta charset="utf-8"/>
    <h:outputStylesheet library="css" name="index.css"/>
</h:head>

<h:body>
    <div class="main">

        <div class="content">
            <p class="title"><h:graphicImage library="images" name="my-story.png" width="150" style="background: #999999"/></p>
            <p class="title">#{lcl.welcome_title}</p>
            <h:form>
                <h:commandButton action="#{localeChanger.changeLocale('en')}" value="EN"/>
                <h:commandButton action="#{localeChanger.changeLocale('ru')}" value="RU"/>
            </h:form>
        </div>

        <div class="login_div">
            <p class="title">#{lcl.input_info}</p>

            <h:form styleClass="login_form">
                        #{lcl.input_name}:
                        <h:inputText id="username" value="#{user.username}" required="true"
                                     requiredMessage="#{lcl.login_required}">
                            <f:validator validatorId="loginValidator"/>
                            <f:ajax event="keyup" render="loginError"/>
                        </h:inputText>
                        <h:commandButton action="#{loginController.login}"
                                         value="#{lcl.enter}"/>
                        <p><h:message id="loginError" for="username" styleClass="error"/></p>
            </h:form>

        </div>

        <div class="footer">
            #{lcl.developer_info}
        </div>
    </div>

</h:body>
</f:view>
</html>
